version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/huzaifa/
hooks:
  BeforeInstall:
    - location: scripts/BeforeInstall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/AfterInstall_blue_green.sh
      timeout: 1300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh 
      timeout: 300
      runas: root
